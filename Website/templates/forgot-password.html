<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Shri.AI</title>
    <link
         rel="stylesheet"
         type="text/css"
         href="{{url_for('static', filename='css/style-forgot-password.css')}}"
         />
  </head>
  <body>
    <div class="logo"><a href="/home">Shri.ai</a></div>
    <h1>Forgot Password</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %} {% if not reset_email %}
    <div class="form-container">
      <form method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Send OTP</button>
      </form>
    </div>
    {% else %}
    <div class="form-container">
      <form method="POST">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required />
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required />
        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        />
        <button type="submit">Submit</button>
      </form>
      <p class="resend-pass"><a href="/resend-otp">Resend OTP</a></p>
    </div>
    {% endif %}
  </body>
</html>
