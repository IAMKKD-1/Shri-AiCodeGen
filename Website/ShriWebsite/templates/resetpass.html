{%extends 'base.html'%} {%block title%}Reset Password - Shri{%endblock%} {%block
stylesheets%}
<link
  rel="stylesheet"
  type="text/css"
  href="{{url_for('static', filename='css/resetpass.css')}}"
/>
<link
  rel="icon"
  type="image/x-icon"
  href="{{url_for('static', filename='images/Shri_Favicon.png')}}"
  sizes="32x32"
/>
{%endblock%} {%block content%}
<body>
  <div class="logo-text"><a href="/">ShriAI</a></div>
  <div class="container">
    <img
      class="logo"
      src="{{url_for('static', filename='images/Shri_Colourful.png')}}"
      alt="Shri Logo"
    />
    <h2 class="form-title">Forgot Password</h2>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %} {% if not reset_email %}
    <form class="reset-form" method="POST">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="reset-email"
          placeholder="Enter your email address"
          required
        />
      </div>
      <button class="submit-otp" type="submit">Send OTP</button>
    </form>
    {% else %}
    <form class="reset-form" method="POST">
      <div class="form-group">
        <label for="otp">OTP:</label>
        <input
          type="text"
          id="otp"
          name="otp"
          placeholder="Enter OTP"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">New Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your new password"
          required
        />
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm-password"
          placeholder="Confirm your new password"
          required
        />
      </div>
      <button class="submit-button" type="submit">Submit</button>
    </form>
    <p class="resend-pass"><a href="/auth/change-email">Change Email</a></p>
    <p class="resend-pass"><a href="/auth/resend-otp-resetpass">Resend OTP</a></p>
    {% endif %}
  </div>
</body>
{%endblock%}
