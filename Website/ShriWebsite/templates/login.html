{%extends 'base.html'%}

{%block title%}Login - Shri{%endblock%}

{%block stylesheets%}
<link
  rel="stylesheet"
  type="text/css"
  href="{{url_for('static', filename='css/login.css')}}"
/>
<link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/Shri_Favicon.png')}}" sizes="32x32">
{%endblock%}

{%block content%}
<body>
    <div class="logo-text"><a href="/">ShriAI</a></div>
    <div class="container">
        <img class="logo" src="{{url_for('static', filename='images/Shri_Colourful.png')}}" alt="Shri Logo">
        <h2 class="form-title">Log In</h2>
        <form class="login-form" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <p class="signup-link"><a href="/auth/reset-password">Forgot Password?</a></p>
            <button class="google-button">Login with Google</button>
            <button type="submit" class="submit-button">Log In</button>
            {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
            {% endif %}
        </form>
        <p class="signup-link">Don't have an account? <a href="/auth/signup">Sign up</a></p>
    </div>
</body>
{%endblock%}
